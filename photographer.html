<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <!-- Lien vers le fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Lien vers la police de caractères -->
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <!-- Lien vers la feuille de style CSS -->
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <!-- Titre de la page -->
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <!-- Lien vers la page d'accueil -->
    <a href='./index.html'>
      <!-- Logo du site -->
      <img src="assets/images/logo.png" class="logo" alt='Fisheye Page accueil' />
    </a>
  </header>
  <main id='main-photographer' aria-hidden='false'>
    <!-- Section pour l'en-tête du photographe -->
    <div class='photograph-header'></div>
    <!-- Section pour le contenu du photographe -->
    <div class='photograph-body'>
      <div class='FilterField'>
        <!-- création de filtre -->
        Trier par :
        <button role='button' tabindex='0' class='filterField_select' aria-expanded='false' aria-haspopup='listbox'>
          <span id='filterField_select-label'>
            <span id='sortType'>Popularité </span>
            <img id='select-arrow' class='down' src='./assets/icons/LightboxArrowlist.svg' alt='decrease sense'>
          </span>
          <ul role='listbox' class='filterField_select-list hidden'>
            <li role='option' id='pop' aria-selected='false' class='filterField_select-list-item'>Popularité<img
                id='select-arrow' class='up' src='./assets/icons/LightboxArrowlist.svg' alt='increase sense'></li>
            <div class="line"></div>
            <li role='option' id='date' aria-selected='false' class='filterField_select-list-item'>Date</li>
            <div class="line"></div>
            <li role='option' id='titre' aria-selected='false' class='filterField_select-list-item'>Titre</li>
          </ul>
        </button>
      </div>
    </div>

  </main>
  <!-- Lightbox pour affichage des images-->

  <div class='lightbox-Bg hidden' aria-hidden='true'>
    <div class='lightbox' role='dialog' aria-label='Vue rapprochée'>
      <div class='lightbox_close_btn-div'>
        <!-- Bouton fermeture de la lightbox -->
        <img role='button' class='lightbox_Close-btn' aria-label='Fermer la fenêtre de la lightbox'
          aria-roledescription="Fermer la fenêtre de la vue rapprochée" src='./assets/icons/LightboxCloseBtn.svg'
          alt='Bouton de fermeture de la lightox'>
        <button class="prev" aria-label='Passer à image précédente' aria-roledescription="Passer à image précédente"><i
            class="fa-solid fa-angle-right"></i></button>
        <button class="next" aria-label='Passer à image suivante' aria-roledescription="Passer à image suivante"><i
            class="fa-solid fa-angle-right"></i></button>
      </div>
      <figure class='lightbox_media-Container'>
      </figure>

    </div>
  </div>
  <!-- Modal de contact -->
  <div class='contact_modal hidden' role='dialog' aria-hidden='true'>
    <div class='modal' aria-labelledby=' modalTitle'>
      <header>
        <h2 id='modalTitle' class='visible'>
          <!-- Titre de la modal de contact -->
          Contactez-moi
          <br>
          <span id='photographerName'></span>
        </h2>


        <h2 id='modalTitle_Validate' class='hidden'>
          <!-- Titre de la modal de contact -->
          Merci !
        </h2>

        <!-- Bouton de fermeture de la modal de contact -->
        <img role='button' tabindex='0' class='close' aria-label='bouton de fermture de la modale'
          src='./assets/icons/close.svg' alt=''>
      </header>
      <form name='reserve' class='reserve visible'>
        <div class='formData'>
          <label for='first' id='firstLabel' class='text-label'>Prénom</label>
          <input class='text-control' type='text' id='first' name='first' minlength='2' autocomplete='given-name'
            aria-autocomplete='inline' aria-labelledby='champ prénom'>
        </div>
        <div class='formData'>
          <label for='last' id='lastLabel' class='text-label'>Nom</label>
          <input class='text-control' type='text' id='last' name='last' minlength='2' autocomplete='family-name'
            aria-autocomplete='inline' aria-labelledby='champ nom'>
        </div>
        <div class='formData'>
          <label for='email' id='emailLabel' class='text-label'>E-mail</label>
          <input class='text-control' type='email' id='email' name='email' autocomplete='off'
            aria-labelledby='champ email'>
        </div>
        <div class='formData'>
          <label for='txtMsg' id='txtMsgLabel' class='text-label'>Votre message</label>
          <textarea id='txtMsg' class='text-control' name='txtMsg' minlength='50' maxlength='200'
            aria-labelledby='champ message'></textarea>
        </div>
        <button class='submit-form-btn' type='submit' aria-label='Send'>Envoyer</button>
      </form>

      <p class='modal_validate hidden'> Votre message a bien été envoyé!</p>

      <button id='btn-close' class='hidden' aria-label="Ferme le formulaire de contact">Fermer</button>
    </div>
  </div>
  <!-- Scripts -->

  <script src='./scripts/pages/photographer.js' type='module'></script>

</body>

</html>
